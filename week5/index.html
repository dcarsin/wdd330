<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload = "loadProducts()">
    <div class="grayBackground">
        <div class="alert alert-warning">
            <div class="sameSize">
            <tr>
                <td><label for="product">Select Product:</label></td>
                <td><select name="product" id="product" onchange='changeAction(this.value)'>
                        <option value="" selected disabled hidden>Select</option>
                    </select></td>
            </tr></div>
            <h1>About to Make Payment!</h1>
            <hr>
            <div class="redDisplay">
                Total to be charge is: <div id="total"></div>
            </div>
            <hr>
            <button class="sameSize" onclick="MakePayment()">Make Payment</button></div>
        </div>
    </div>
</body>

</html>
