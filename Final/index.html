<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discursos</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="process.js"></script>
</head>

<body>
    <header>
        <picture>
            <img src="images/logo.png" alt="Discurso Logo">
        </picture>
    </header>
    <nav>
        <ul class="navigation">
            <!-- <li><a href="#" onclick="toggleMenu()">Menu</a></li> -->
            <li><a class="active" href="#">Home</a></li>
            <li><a href="perfile.html">Modificar ficha</a></li>
            <li><a href="sodaSprings.html">Soda Springs</a></li>

            <li><a href="stormCenter.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <table>
                <tr>
                    <td><label for="topic">Topic:</label></td>
                    <td><input type="text" id="topic" required></td>
                </tr>
                <tr>
                    <td><label for="topicLink">Help Link:</label></td>
                    <td><input type="text" id="topicLink"></td>
                </tr>
                <tr>
                    <td><label for="speakerAge">Speaker Age:</label></td>
                    <td><select name="speakerAge" id="speakerAge"  onChange="readSelected('speakerAge')">
                            <option value="" selected disabled hidden>Select:</option>
                            <option value="adult">Adult</option>
                            <option value="anyYoung">Young (12-17)</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><select name="gender" id="gender" onChange="readSelected('gender')">
                            <option value="" selected disabled hidden>Select:</option>
                            <option value="both">Both</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="speechType">Speech Type:</label></td>
                    <td><select name="speechType" id="speechType" onChange="readSelected('speechType')">
                            <option value="" selected disabled hidden>Select:</option>
                            <option value="speech">Speech</option>
                            <option value="testimony">Testimony</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="minutes">Minutes:</label></td>
                    <td><select name="minutes" id="minutes" onChange="readSelected('minutes')">
                            <option>5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="speakersList">Possible Names:</label></td>
                    <td><select name="speakersList" id="speakersList">
                            <option value="" selected disabled hidden>Select name:</option>
                        </select>
                    </td>
                    <!-- <input type="hidden" id="example"> -->
                </tr>
                <tr>
                    <td><label for="stormDate">What date:</label></td>
                    <td><input type="date" name="stormDate" id="stormDate"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="button" onclick="copyContent()">Generate message</button>
                    </td>
                </tr>
            </table>
        </form>

    </main>
    <footer>
        <p>Powered by: El Bosque Ward</p>
    </footer>
</body>

</html>
