<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discursos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <picture>
            <img src="images/logo.png" alt="Discurso Logo">
        </picture>
        <section>

        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a class="active" href="#">Generate Assignment</a></li>
            <li><a href="profile.html">Modify Member</a></li>
        </ul>
    </nav>
    <main>
        <form action="message.html" method="GET">
            <table>
                <tr>
                    <td><label for="topic">Topic:</label></td>
                    <td><input name="topic" type="text" id="topic" required></td>
                </tr>
                <tr>
                    <td><label for="speakerAge">Speaker Age:</label></td>
                    <td><select name="speakerAge" id="speakerAge" onChange="readSelected('speakerAge')" required>
                            <option value="" selected>Select:</option>
                            <option value="adult">Adult</option>
                            <option value="anyYoung">Young (12-17)</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><select name="gender" id="gender" onChange="readSelected('gender')" required>
                            <option value="" selected>Select:</option>
                            <option value="both">Male or Female</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="speechType">Speech Type:</label></td>
                    <td><select name="speechType" id="speechType" onChange="readSelected('speechType')" required>
                            <option value="" selected>Select:</option>
                            <option value="speech">Speech</option>
                            <option value="testimony">Testimony</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="minutes">Minutes:</label></td>
                    <td><select name="minutes" id="minutes" onChange="readSelected('minutes')" required>
                            <option>2</option>
                            <option>3</option>
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="speakersList">Possible Names:</label></td>
                    <td><select name="speakersList" id="speakersList" required>
                            <option value="" selected>Select name:</option>
                        </select>
                    </td>
                    <!-- <input type="hidden" id="example"> -->
                </tr>
                <tr>
                    <td><label for="stormDate">What date:</label></td>
                    <td><input type="date" name="stormDate" id="stormDate" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="button">Generate message</button>
                    </td>
                </tr>
            </table>
        </form>

    </main>
    <footer>
        <p>Powered by: El Bosque Ward</p>
    </footer>
    <script src="process.js"></script>
</body>

</html>
